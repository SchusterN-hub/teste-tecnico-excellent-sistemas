<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Acesso ao Sistema</mat-card-title>
      <mat-card-subtitle>Entre com suas credenciais</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-mail</mat-label>
          <input
            matInput
            formControlName="email"
            type="email"
            placeholder="Ex: admin@admin.com"
          />
          @if (loginForm.get("email")?.hasError("required")) {
            <mat-error>O e-mail é obrigatório</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password" />
          @if (loginForm.get("password")?.hasError("required")) {
            <mat-error>A senha é obrigatória</mat-error>
          }
        </mat-form-field>

        <div class="actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="loginForm.invalid"
          >
            ENTRAR
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
